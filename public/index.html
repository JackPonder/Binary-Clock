<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A simple binary clock" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Binary Clock</title>
  </head>
  <body>
    <div class="App">
      <div class="container-major">
        <div class="container-minor">
          <div class="container-header">Hours</div>
          <div class="bar" id="0"></div>
          <div class="bar" id="4"></div>
          <div class="bar" id="1"></div>
          <div class="bar" id="5"></div>
          <div class="bar" id="2"></div>
          <div class="bar" id="6"></div>
          <div class="bar" id="3"></div>
          <div class="bar" id="7"></div>
          <div id="label0">
            <div class="time-label-big">0</div>
            <div class="time-label-small">0000</div>
          </div>
          <div id="label1">
            <div class="time-label-big">0</div>
            <div class="time-label-small">0000</div>
          </div>
        </div>
        <div class="separator">:</div>
        <div class="container-minor">
          <div class="container-header">Minutes</div>
          <div class="bar" id="8"></div>
          <div class="bar" id="12"></div>
          <div class="bar" id="9"></div>
          <div class="bar" id="13"></div>
          <div class="bar" id="10"></div>
          <div class="bar" id="14"></div>
          <div class="bar" id="11"></div>
          <div class="bar" id="15"></div>
          <div id="label2">
            <div class="time-label-big">0</div>
            <div class="time-label-small">0000</div>
          </div>
          <div id="label3">
            <div class="time-label-big">0</div>
            <div class="time-label-small">0000</div>
          </div>
        </div>
        <div class="separator">:</div>
        <div class="container-minor">
          <div class="container-header">Seconds</div>
          <div class="bar" id="16"></div>
          <div class="bar" id="20"></div>
          <div class="bar" id="17"></div>
          <div class="bar" id="21"></div>
          <div class="bar" id="18"></div>
          <div class="bar" id="22"></div>
          <div class="bar" id="19"></div>
          <div class="bar" id="23"></div>
          <div id="label4">
            <div class="time-label-big">0</div>
            <div class="time-label-small">0000</div>
          </div>
          <div id="label5">
            <div class="time-label-big">0</div>
            <div class="time-label-small">0000</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
